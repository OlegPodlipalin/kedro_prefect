name: kedro_prefect
prefect-version: 2.19.1

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull: 
  # - prefect.deployments.steps.set_working_directory: 
  #     directory: /opt/prefect
- prefect.deployments.steps.git_clone:
    repository: https://github.com/OlegPodlipalin/kedro_prefect.git
    branch: main
    access_token: null

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: kedro_flow
  version: null
  tags: []
  description: null
  schedule: {}
  flow_name: null
  entrypoint: register_prefect_flow.py:my_kedro_flow
  parameters: {}
  work_pool:
    name: docker-based
    work_queue_name: null
    job_variables:
      image: ghcr.io/olegpodlipalin/my-prefect:latest
      auto_remove: true
      volumes:
        - "/home/ubuntu/data:/opt/prefect/data"
      networks:
        - "prefect-server_worker-pool"
        
- name: hello
  version: null
  tags: []
  description: null
  schedule: {}
  flow_name: null
  entrypoint: register_prefect_flow.py:hello
  parameters: {}
  work_pool:
    name: docker-based
    work_queue_name: null
    job_variables:
      image: ghcr.io/olegpodlipalin/my-prefect:latest
      auto_remove: true
      volumes:
        - "/home/ubuntu/data:/opt/prefect/data"
      networks:
        - "prefect-server_worker-pool"
      
