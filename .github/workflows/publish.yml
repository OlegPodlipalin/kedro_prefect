name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'requirements.txt'
  workflow_dispatch:
  repository_dispatch:
    types: [custom-event]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      env:
        DIR_PATH: ${{ }}
      with:
        push: true
        tags: ghcr.io/${{ github.repository_owner || toLowerCase() }}/kedro_env:latest
        build-args: |
            DIR_PATH=${{ secrets.DIR_PATH }}
