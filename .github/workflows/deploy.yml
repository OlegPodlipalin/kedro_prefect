name: Deploy Prefect Flows to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'prefect.yml'
      - 'flows.py'
  workflow_dispatch:

jobs:
  deploy-to-ec2:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Prefect Deploy
        env:
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: http://${{ secrets.EC2_SSH_HOST }}:80/api 
          PARENT_DIR_PATH: ${{ secrets.DIR_PATH }}
          HOST_DIR_PATH: ${{ secrets.HOST_PATH }}
          WORKPOOL_NAME: ${{ secrets.PREFECT_DOCKER_WORKPOOL }}
        run: |
          pip install prefect
          prefect deploy --prefect-file prefect_deploy/prefect.yml --all
